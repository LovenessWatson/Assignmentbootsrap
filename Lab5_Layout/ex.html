<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Form</title>
    <!-- Bootstrap CSS (Make sure this is included) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form_top {
            margin: 20px;
        }
        .form_top form {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between elements */
        }
    </style>
</head>
<body>

<div class="form_top">
    <form>
        <div class="mb-2">
            <label class="col-form-label me-2">Select Year</label>
            <select class="form-select">
                <option>2025</option>
            </select>
        </div>
        <div class="mb-2">
            <label class="col-form-label me-2">Select Semester</label>
            <select class="form-select">
                <option>Semester 1</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mb-2">View Allocations</button>
        </div>
    </form>
</div>

</body>
</html>
