<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <style>
        .form_user{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add New User</button>


<div class="modal fade" id="exampleModal"  aria-labelledby="exampleModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
      </div>
      <div class="modal-body">
        <form>
         <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="col-form-label">Username</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="mb-3">
                    <label  class="col-form-label">Email</label>
                    <input type="email" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label class="col-form-label">First Name</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="col-form-label">Pasword</label>
                    <input type="password" class="form-control">
                  </div>
              </div>
    
              <div class="col-md-6">
                <div class="mb-3">
                    <label  class="col-form-label">Phone Number</label>
                    <input type="tel" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label class="col-form-label">Last Name</label>
                    <input type="text" class="form-control">
                  </div>
                  
                  <div class="mb-3">
                    <label class="col-form-label">User Role</label> <br>
                    <select>
                        <option >Administrator</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="col-form-label">User Status</label> <br>
                    <select>
                        <option >Active</option>
                    </select>
                  </div>
              </div>
         </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save User</button>
      </div>
    </div>
  </div>
</div>
    </div>

    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
