<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"
   
</head>
<body>
    <div class="Container">
        <div class="row text-white ">
            <div class="col-md-6 col-xs-6 bg-dark left-box ">
                <h4 class="mt-5">Student Management <br> System</h4>
                <hr>
                <input type="checkbox" name="employee" class="form-check-input bg-success" checked>
                <span>
                    For Academic Staff? <a href="#" class="text-success text-decoration-none">Login</a>
                    here using your <br> employee number
                </span> <br> <br>

                <input type="checkbox" name="student" class="form-check-input bg-success" checked>
                <span>
                    For Student <a href="#" class="text-success text-decoration-none">Login</a>
                    here using Registration Number
                </span>
            </div>

            <div class="col-md-6 col-xs-6 right-box d-flex justify-content-center ">
                <div class="image mt-5">
                    <div class="featured-image ">
                        <img src="images/suza.logo.png" alt="">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-white" placeholder="Username*" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control bg-white" placeholder="Password*" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check p-0">
                            <input type="checkbox"  id="formcheck">
                            <label for="form-check" class="form-check-label  text-dark">Remember Me</label>
                        </div>
                        <div class="forgot">
                            <small class="text-info p-3"> <a href="#">Forgot Password</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary fs-6 w-100">SIGN IN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
