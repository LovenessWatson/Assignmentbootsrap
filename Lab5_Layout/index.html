<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="Container">
    <div class="card left-panel ">
      <div class="card-body">
        <h4 class="head mb-4">Student Management <br> System</h4>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="staffCheckbox" checked>
              <label class="form-check-label" for="staffCheckbox">
                For Academic Staff? <a href="#">Login here</a> using your <br> employee number
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input"  type="checkbox" id="studentCheckbox" checked>
              <label class="form-check-label" for="studentCheckbox">
                For Student <a href="#">Login</a> here using registration number.
              </label>
            </div>
      </div>
    </div>

    <div class="card">
       <div class="card-body2 p-4 ">
           <div class="text-center">
            <img src="images/suza.logo - Copy.png" alt="logo">
           </div>

           <form id="loginForm">
               <div class="form-floating mb-3">
                 <input type="text" class="form-control" id="username" placeholder="Username" required>
                 <label for="username">Username*</label>
               </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password*</label>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="Clear">
                  <input class="form-input" type="checkbox" id="rememberMe">
                  <label for="rememberMe">RememberMe</label>
                </div>
                <a href="#" class="link-primary">ForgotPassword?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100">SIGN IN</button>
           </form>
       </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
